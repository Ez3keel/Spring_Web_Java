<!DOCTYPE html>
//O html precisa estar configurada para conseguir receber código do BackEnd
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 th:text="${Mensagem}">Bem-Vindo à Aula MVC</h1>
    <p th:text="${produto.nome}"> Está é a página inicial do nosso aplicativo MVC.<p>

    <form action="/produto" method="post" th:object="${produto}">
        <input type="text" th:field="*{nome}" placeholder="Digite o nome do produto"> <br>
        <input type="text" th:field="*{preco}" placeholder="0"> <br>

        <button type="submit">Enviar Produto</button>
    </form>
</body>
</html>
